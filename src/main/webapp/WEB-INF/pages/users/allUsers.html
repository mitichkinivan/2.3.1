<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allUsers</title>
</head>
<body>

<div th:align="justify">
    <a href="/users/newUser">Create new user</a>
    <br/>
    <br/>
    <hr/>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Edit user</th>
            <th>Delete user</th>
        </tr>
        <th:block th:each="u : ${user}">
            <tr>
                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.surName}"></td>
                <td th:text="${u.age}"></td>
                <td><a th:href="@{/users/{id}/userById(id=${u.id})}">Edit</a></td>
                <td><a th:href="@{/users/{id}/userById(id=${u.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
